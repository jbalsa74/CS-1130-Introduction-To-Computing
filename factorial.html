<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Night Pumpkin', sans-serif;
      background-color: turquoise;
      color: black;
      display: flex;
      justify-content: center;

      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .Logo {
      background-color: turquoise;
      padding: 10px;
      text-align: center;
      color: black;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 7px;
      border-radius: 10px;
    }

    .nav_menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: turquoise;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .nav_menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: black;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav_menu a:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .nav_menu a.active {
      color: #bfddf1;
      font-weight: bold;

    main {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      color: black;
      border-radius: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #023653;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-box label,
    .input-box input,
    .input-box button {
      width: 100%;
      margin: 5px 0;
      box-sizing: border-box;
    }

    .input-box input {
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
      width: 100%;
    }

    .input-box button {
      background-color: #03566d;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .input-box button:hover {
      background-color: #023653;
    }

    footer {
      background-color: turquoise;
      padding: 10px 0;
      text-align: center;
      color: black;
      border-radius: 10px;
      width: 100%;
      margin-top: 20px;
    }

    footer i {
      color: black;
    }

    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #03566d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: #023653;
    }
  </style>
</head>

<body>

  <header>
    <div class="Logo">Welcome to My Website</div>
  </header>

  <nav class="nav_menu">
    <a href="index.html"><i class="fa fa-fw fa-home" style="color: black;"></i> Home</a>
    <a href="conversion.html">Conversion</a>

    <a href="factorial.html" class="active">Factorial Calculator</a>
    <a href="payroll.html">Simple Payroll</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <h1>Factorial Calculator</h1>

    <div class="input-box">
      <label for="nth">Enter a number:</label>
      <input type="number" id="nth" placeholder="Enter the value">
      <button id="btn" onclick="calculate()">Calculate</button>
    </div>

    <div id="result" style="display:none;">
      <h3>Results:</h3>
      <p id="factorialResult"></p>
      <p id="sumResult"></p>
      <p id="averageResult"></p>
    </div>

    <a href="index.html" class="home-btn">
      <i class="fa fa-home"></i> Go to Home Page
    </a>
  </main>

  <footer>
    <p>@Jbalsa</p>
    <i class="fa fa-fw fa-facebook"></i>
  </footer>

  <script>
    function calculate() {
      const x = parseInt(document.getElementById("nth").value);

      if (isNaN(x) || x <= 0) {
        alert("Please enter a valid positive number.");
        return;
      }

      const factorial = getFactorial(x);
      document.getElementById("factorialResult").innerText = `Factorial: ${factorial}`;

      const sum = getSum(x);
      document.getElementById("sumResult").innerText = `Sum: ${sum}`;

      const avg = sum / x;
      document.getElementById("averageResult").innerText = `Average: ${avg.toFixed(2)}`;

      document.getElementById("result").style.display = 'block';
    }

    function getFactorial(num) {
      let result = 1;
      for (let i = 1; i <= num; i++) {
        result *= i;
      }
      return result;
    }

    function getSum(num) {
      let total = 0;
      for (let i = 1; i <= num; i++) {
        total += i;
      }
      return total;
    }
  </script>

</body>
