<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Payroll Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Night+Pumpkin&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Night Pumpkin', sans-serif;
            background-color: white;
            color: black;
        }

        .Logo {
            background-color: #d6aad6;
            padding: 10px;
            text-align: center;
            color: black;
            font-family: 'Night Pumpkin', sans-serif;
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 7px;
            border-radius: 10px;
        }

        .nav_menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6aad6;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 10px;
            gap: 20px;
        }

        .nav_menu a {
            display: block;
            color: black;
            text-align: center;
            text-decoration: none;
            font-family: "Open Sans", sans-serif;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav_menu a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        .nav_menu a.split {
            background-color: #000;
            color: white;
        }

        .nav_menu a.split:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .nav_menu a.active {
            color: #bfddf1;
            font-weight: bold;
        }

        .active {
            background-color: #03566d;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            background-color: white;
            color: black;
            border-radius: 15px;
        }

        footer {
            background-color: #d6aad6;
            padding: 10px 0;
            text-align: center;
            color: black;
            border-radius: 10px;
        }

        footer i {
            color: black;
        }

        .payroll-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 0 auto;
        }

        .payroll-form input,
        .payroll-form button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .payroll-form button {
            background-color: #03566d;
            color: white;
            cursor: pointer;
        }

        .payroll-form button:hover {
            background-color: #023653;
        }

        .payroll-result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 0 auto;
            display: none;
        }

        .payroll-result p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .payroll-result span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="Logo">
        <h2>Simple Payroll Calculator</h2>
    </div>

    <div class="nav_menu">
        <a href="index.html">Home</a>
        <a href="conversion.html">Conversion</a>
        <a href="tax.html">Income Tax</a>
        <a href="factorial.html">Factorial Calculator</a>
        <a href="payroll.html" class="active">Payroll</a>
        <a href="about.html" class="split">About</a>
    </div>

    <main>
        <div class="payroll-form">
            <h3>Enter Payroll Details</h3>
            <form id="payrollForm" onsubmit="return calculatePayroll(event)">
                <input type="number" id="hoursWorked" placeholder="Enter Total Hours Worked" required min="0">
                <input type="number" id="hourlyRate" placeholder="Enter Hourly Rate (in PHP)" required min="0">
                <input type="number" id="deduction" placeholder="Enter Deduction (in PHP)" required min="0">
                <button type="submit">Calculate Payroll</button>
            </form>

            <div id="payrollResult" class="payroll-result">
                <p><span>Total Hours Worked:</span> <span id="displayHoursWorked"></span> hours</p>
                <p><span>Hourly Rate:</span> ₱<span id="displayHourlyRate"></span></p>
                <p><span>Gross Salary:</span> ₱<span id="displayGrossSalary"></span></p>
                <p><span>Deductions:</span> ₱<span id="displayDeduction"></span></p>
                <p><span>Net Salary (After Deductions):</span> ₱<span id="displayNetSalary"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>@Jbalsa</p>
        <i class="fa fa-fw fa-facebook"></i>
    </footer>

    <script>
        function calculatePayroll(event) {
            event.preventDefault();

            let hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
            let hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            let deduction = parseFloat(document.getElementById('deduction').value);

            if (hoursWorked < 0 || hourlyRate < 0 || deduction < 0) {
                alert("All values must be positive numbers.");
                return;
            }

            let grossSalary = hoursWorked * hourlyRate;
            let netSalary = grossSalary - deduction;

            document.getElementById('displayHoursWorked').textContent = hoursWorked.toFixed(2);
            document.getElementById('displayHourlyRate').textContent = hourlyRate.toFixed(2);
            document.getElementById('displayGrossSalary').textContent = grossSalary.toFixed(2);
            document.getElementById('displayDeduction').textContent = deduction.toFixed(2);
            document.getElementById('displayNetSalary').textContent = netSalary.toFixed(2);

            document.getElementById('payrollResult').style.display = 'block';
        }
    </script>
</body>

</html>
