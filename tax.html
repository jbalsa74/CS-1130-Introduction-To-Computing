<body>

  <header>
    <div class="Logo"><h2>WELCOME TO MY WEBSITE</h2></div>

  <main>
    <h1>Income Tax Calculator</h1>
    <br><br>
    <div class="transparent-box">  
      <p>Calculate your income tax</p>
      <label for="taxs">Input your taxable income: </label>
      <input type="text" id="taxs" placeholder="Enter the value">
      <button id="btn" onclick="calc()">Calculate</button>
      <br><br>
      
      <button id="home-icon" onclick="window.location.href='index.html'">
        <i class="fa fa-fw fa-home"></i> Go to Home Page
      </button>
    </div>

    <div class="transparent-box">
      <h2 id="result"></h2>
    </div>
  </main>

  <footer>
    <p>@Jbalsa</p>
  </footer>

  <script>
    function calc() {
      var tax = parseFloat(document.getElementById("taxs").value);
      if (isNaN(tax)) {
        alert("Please enter a valid number for taxable income.");
        return;
      }

      var result;
      if (tax <= 250000) {
        result = 0;
      } else if (tax <= 400000) {
        result = 0.20 * (tax - 250000);
      } else if (tax <= 800000) {
        result = 30000 + 0.25 * (tax - 400000);
      } else if (tax <= 2000000) {
        result = 130000 + 0.30 * (tax - 800000);
      } else if (tax <= 8000000) {
        result = 490000 + 0.32 * (tax - 2000000);
      } else {
        result = 2410000 + 0.35 * (tax - 8000000);
      }

      document.getElementById("result").innerHTML = "Your Income tax is: " + result.toFixed(2);
    }
  </script>

</body>
