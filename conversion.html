<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Night Pumpkin', sans-serif;

      color: black;
    }

    .Logo {

      text-transform: uppercase;

      border-radius: 10px;

    .nav_menu {
      display: flex;
      justify-content: center;
      align-items: center;

      border-radius: 15px;
      padding: 10px;
      gap: 20px;
    }

    .nav_menu a {

      color: black;

      text-decoration: none;
      font-family: "Open Sans", sans-serif;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav_menu a:hover {

    }

    .nav_menu a.split {
      background-color: #000;
      color: white;
    }

    .nav_menu a.split:hover {

    .nav_menu a.active {

    main {
      padding: 20px;

      font-size: 1.2em;

    .custom {
      color: #023653;

      font-family: "Montserrat", sans-serif;
    }

    .btn {
      background-color: #03566d;

      padding: 8px 15px;
      border-radius: 5px;

    footer {

      padding: 10px 0;
      text-align: center;
      color: black;
      border-radius: 10px;
    }

    footer i {

    }

    .transparent-box {
      background-color: #ffffff;
      padding: 20px;
      width: 50%;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }

    select,
    input {
      padding: 8px;
      border-radius: 5px;
      width: 60%;
      font-size: 1em;
      margin: 10px 0;
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.5em;
      color: #03566d;
      text-decoration: none;
      background-color: #fff;
      border: 2px solid #03566d;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .home-btn:hover {
      background-color: #03566d;

</head>

<body>

  <div class="Logo"><h2>Welcome to My Website</h2></div>

  <div class="nav_menu">
    <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="conversion.html" class="active">Conversion</a>
    <a href="tax.html">Income Tax</a>
    <a href="factorial.html">Factorial Calculator</a>
    <a href="payroll.html">Simple Payroll</a>
    <a href="about.html" class="split">About</a>
  </div>

  <main>
    <h1>Conversion</h1>

    <div class="transparent-box">
      <label class="custom" for="typeconv">Please select Conversion Type:</label>
      <select id="typeconv">
        <option value="FahtoC">Fahrenheit to Celsius</option>
        <option value="CeltoFah">Celsius to Fahrenheit</option>
        <option value="MetoFe">Meters to Feet</option>
        <option value="FetoMe">Feet to Meters</option>
      </select>

      <br>

      <label class="custom" for="inV">Enter a value:</label>
      <input type="text" id="inV" placeholder="Enter the value">

      <button class="btn" onclick="convert()">Convert</button>
      <br><br>
    </div>

    <a href="index.html" class="home-btn">
      <i class="fa fa-home"></i> Go to Home
    </a>
  </main>

  <footer>
    <p>@Jbalsa</p>
  </footer>

  <script>
    let lastScrollTop = 0;

    window.addEventListener('scroll', function () {
      const st = window.pageYOffset || document.documentElement.scrollTop;

      if (st > lastScrollTop) {
        document.querySelector('.Logo').classList.add('hide-header');
        document.querySelector('.nav_menu').style.transform = 'translateY(-100%)';
      } else {
        document.querySelector('.Logo').classList.remove('hide-header');
        document.querySelector('.nav_menu').style.transform = 'translateY(0)';
      }

      lastScrollTop = st;
    });

    function convert() {
      var typeconv = document.getElementById("typeconv").value;
      var inV = parseFloat(document.getElementById("inV").value);

      if (isNaN(inV)) {
        alert("Please enter a valid number for conversion.");
        return;
      }

      var result;

      switch (typeconv) {
        case "FahtoC":
          result = (inV - 32) * 5 / 9;
          document.getElementById("result").innerHTML = inV + "째F is equal to " + result.toFixed(2) + "째C";
          break;
        case "CeltoFah":
          result = (inV * 9 / 5) + 32;
          document.getElementById("result").innerHTML = inV + "째C is equal to " + result.toFixed(2) + "째F";
          break;
        case "MetoFe":
          result = inV * 3.281;
          document.getElementById("result").innerHTML = inV + " meters is equal to " + result.toFixed(2) + " feet";
          break;
        case "FetoMe":
          result = inV / 3.281;
          document.getElementById("result").innerHTML = inV + " feet is equal to " + result.toFixed(2) + " meters";
          break;
        default:
          alert("Invalid conversion type.");
          break;
      }
    }
  </script>

</body>
