<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factorial Calculator</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Night+Pumpkin&display=swap">

  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Night Pumpkin', sans-serif;
      background-color: white;
      color: black;
    }

    header, footer {
      background-color: #d6aad6;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }

    footer i {
      color: black;
    }

    .Logo {
      font-size: 2.5em;
      letter-spacing: 7px;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Navigation Menu */
    .nav_menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background-color: #d6aad6;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .nav_menu a {
      padding: 8px 18px;
      text-decoration: none;
      color: black;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav_menu a:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .nav_menu a.active {
      color: #bfddf1;
      font-weight: bold;
      background-color: #03566d;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      color: black;
      border-radius: 15px;
    }

    h1 {
      font-size: 2em;
    }

    /* Input Box */
    .input-box {
      background-color: #ffffff;
      padding: 15px;
      width: 350px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }

    .input-box input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .input-box button {
      background-color: #03566d;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .input-box button:hover {
      background-color: #023653;
    }

    /* Results Box */
    .results-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .results-box h4 {
      margin: 5px 0;
      padding: 5px;
      font-size: 1.1em;
    }

    /* Footer */
    footer p {
      font-size: 1.2em;
      margin: 0;
    }
  </style>

</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="Logo">Factorial Calculator</div>
  </header>

  <!-- Navigation Menu -->
  <nav class="nav_menu">
    <a href="index.html"><i class="fa fa-fw fa-home" style="color: black;"></i> Home</a>
    <a href="conversion.html">Conversion</a>
    <a href="tax.html">Income Tax</a>
    <a class="active" href="factorial.html">Factorial Calculator</a>
    <a href="payroll.html">Simple Payroll</a>
    <a href="about.html" class="split">About</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Factorial Calculator</h1>

    <!-- Input Form -->
    <div class="input-box">
      <label for="nth">Enter a number:</label>
      <input type="text" id="nth" placeholder="Enter the value">
      <button id="btn" onclick="calculate()">Calculate</button>
    </div>

    <!-- Results Box -->
    <div class="results-box">
      <h4 id="Fresult"></h4>
      <h4 id="Sresult"></h4>
      <h4 id="Aresult"></h4>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>@Jbalsa</p>
    <i class="fa fa-fw fa-facebook"></i>
  </footer>

  <!-- JavaScript -->
  <script>
    // Factorial, Sum and Average calculation
    function calculate() {
      const x = parseFloat(document.getElementById("nth").value);

      if (isNaN(x)) {
        alert("Please enter a valid number.");
        return;
      }

      // Calculate Factorial
      const factorial = getFactorial(x);
      document.getElementById("Fresult").innerText = `Factorial: ${factorial}`;

      // Calculate Sum
      const sum = getSum(x);
      document.getElementById("Sresult").innerText = `Sum: ${sum}`;

      // Calculate Average
      const avg = sum / x;
      document.getElementById("Aresult").innerText = `Average: ${avg.toFixed(2)}`;
    }

    // Function to get Factorial
    function getFactorial(num) {
      let result = 1;
      for (let i = 1; i <= num; i++) {
        result *= i;
      }
      return result;
    }

    // Function to get Sum of numbers
    function getSum(num) {
      let total = 0;
      for (let i = 1; i <= num; i++) {
        total += i;
      }
      return total;
    }
  </script>

</body>

</html>
